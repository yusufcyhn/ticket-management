<h2>Yeni Ticket Oluştur</h2>

<form (ngSubmit)="createTicket()">

  <input
    type="text"
    placeholder="Başlık"
    [(ngModel)]="ticket.title"
    name="title"
    required
  />

  <input
    type="text"
    placeholder="Açıklama"
    [(ngModel)]="ticket.description"
    name="description"
    required
  />



  <select
    [(ngModel)]="ticket.assignedTo"
    name="assignedTo"
  >
    <option value="">Kişi Seç</option>
    <option *ngFor="let user of users" [value]="user">
      {{ user }}
    </option>
  </select>

  <button type="submit">Oluştur</button>

</form>
